<!DOCTYPE html>
<html>

        <style>
            html {
            height: 100%;
            }
            body {
                font-family: 'Platypi', sans-serif;
                background-color: #4f98d8;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
            }
            #wrapper{
                flex:1;
                display: flex;
                text-align: center;
                justify-content: center;
                align-items: center;
                height:auto;
                position: relative;
            }
            header{
                background-color: rgb(10, 28, 93);

            nav h1{

                color:white;
                display: inline;

            }
            nav.navbar {
                border-bottom: 2px solid #000;
                font-size: 1.2em;

            }
            .CUNY{
                font-family: 'Abril Fatface','Raleway',sans-serif;
            }
            .me{
                font-family: 'Galada','Abril Fatface',sans-serif;
            }
            footer {
                background-color: rgb(10, 28, 93);

                text-align: center;
                border-top: 2px solid #000;
                padding: 20px 0;
                margin-top: auto;
                width: 100%;
                box-sizing: border-box;
            }
            .container {
                background-color: #F3C53C;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
                text-align: center;
                max-width: 400px;
                width: 100%;
                position: relative;
                z-index: 1;
