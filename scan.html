<!DOCTYPE html>
<html>
    <head>
        <title>Barcode</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Galada&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');

            body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #7cb2e1;
            position: relative;
            color: #fff;
            font-family: Raleway, sans-serif;
            }
            .background-text {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            font-size: 36px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-family: Galada, sans-serif;
            pointer-events: none;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
            padding: 20px;
            z-index: -1;
            }
            .background-text::before {
            content: "CunyMe ";
            width: 33%;
            height: 33%;
            text-align: center;
            line-height: 1.5;
            }
            .container {
            background-color: #F3C53C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            }
            h1, p {
            font-family: Abril Fatface, sans-serif;
            }
            #barcode {
            margin-top: 20px;
            }
            .exit-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #F3C53C;
            color: #085394;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="background-text"></div>
            <div class="container">
                <div class="id-card">
                    <h1>User Information</h1>
                    <p><strong>User Name:</strong> Danna Pastran</p>
                    <p><strong>School Name:</strong> Baruch </p>
                    <p><strong>ID Number:</strong> 1234567</p>
                    <svg id="barcode"></svg>
                </div>
            </div>
            <button class="exit-button" onclick="exit()">Exit</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
        <script>
            var data = "1234567";
            JsBarcode("#barcode", data, {
            background: "#F3C53C",
            lineColor: "#085394"
            });

            function exit() {
            window.close();
            }
        </script>
    </body>
</html>
